# XC Config
# Combat plugin for miney man

# folders within `plugins/xc` containing item configs
[configs]
gun = "gun"
ammo = "ammo"
melee = "melee"
misc = "misc"
armor = "armor"

# max number of ticks from last auto fire request before stopping
[auto_fire]
max_ticks_since_last_request = 4

# recoil recovery rate per tick
[recoil]
recovery_rate = 0.2

# block damage
[block_damage]
explosion = false

# ADVANCED ENGINE CONFIG
# generally dont touch these...

# sway config
[sway]
players_before_pipelined_sway = 4

# crawl config
[crawl]
only_allowed_on_crawl_weapons = true

# material types for custom items, must match a Material exactly
[material]
gun = "WARPED_FUNGUS_ON_A_STICK"
aim_down_sights = "CARROT_ON_A_STICK"
melee = "IRON_HORSE_ARMOR"
misc = "GOLDEN_HORSE_ARMOR"
ammo = "LEATHER_HORSE_ARMOR"
armor = "LEATHER_HORSE_ARMOR"
